<script type="text/javascript">
    RED.nodes.registerType('Maximum',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            value: {value:"", validate:RED.validators.number()},
            func: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return ">"+this.value||"max";
        }
    });
</script>

        <input type="text" id="node-input-value" placeholder="Value">
    </div>
</script>

<script type="text/x-red" data-help-name="Maximum">
